<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christine Jiang - Low-Fidelity Recipe Prototypes</title>

    <style>
        body {
            margin: 0;
            padding: 40px 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 60px;
        }

        section {
            margin-bottom: 80px;
        }

        .view-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .laptop {
            width: 65%;
            max-width: 700px;
        }

        .mobile {
            width: 35%;
            max-width: 300px;
        }

        img {
            width: 40%;
            max-width: 300px;
            border: 1px solid #ccc;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Low-Fidelity Recipe Page Prototypes</h1>

        <!-- Laptop View 1 -->
        <section>
            <div class="view-title">Laptop View 1</div>
            <img class="laptop" src="images/desktop1.jpg" alt="Laptop View 1 Prototype">
        </section>
    
        <!-- Mobile View 1 -->
        <section>
            <div class="view-title">Mobile View 1</div>
            <img class="mobile" src="images/mobile1.jpg" alt="Mobile View 1 Prototype">
        </section>
    
        <!-- Laptop View 2 -->
        <section>
            <div class="view-title">Laptop View 2</div>
            <img class="laptop" src="images/desktop2.jpg" alt="Laptop View 2 Prototype">
        </section>
    
        <!-- Mobile View 2 -->
        <section>
            <div class="view-title">Mobile View 2</div>
            <img class="mobile" src="images/mobile2.jpg" alt="Mobile View 2 Prototype">
        </section>
</body>
</html>
